<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2adec651bd.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/logo.svg">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="leftside">
                <img src="image/Iphone.png" alt="instagram slider">
            </div>

            <div class="rightside">

                <div class="login">

                    <div class="login-header">
                        <img src="image/instagram.png" alt="Instagram">
                    </div>

                    <div class="login-form">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Log In</button>
                    </div>

                    <div class="or-section">
                        <div class="line"></div>
                        <div class="or">OR</div>
                        <div class="line"></div>
                    </div>

                    <div class="facebook-link">
                        <i class="fa-brands fa-square-facebook"></i>
                        <a href="#">Log in with Facebook</a>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                </div>




                <div class="sign-up">
                    <p>
                        Don't have an account? 
                        <a href="#">Sign Up</a>
                    </p>
                </div>



                <div class="app-links">
                    <p>Get the app.</p>
                    <div class="app-links-container">
                        <a class="appstore" href="#">
                            <img src="image/appstore.png" alt="appstore-icon">
                        </a>
                        <a class="google-paly" href="#" >
                            <img src="image/googleplay.png" alt="google-play-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    
</body>
</html>
